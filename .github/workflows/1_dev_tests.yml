name: DevTests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Test with Node.js ${{ matrix.node-version }}
      - uses: actions/checkout@v3
        # uses: actions/setup-node@v3
        # with:
        #   node-version: ${{ matrix.node-version }}
        #   cache: "npm"

      - run: |
          npm install
        working-directory: ./app
      - run: |
          npm test
        working-directory: ./app
